<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <!--
        표 : 문서에서 다량의 데이터를 정리해서 표현하고자 할 때 사용한다.
             행과 열로 이루어져 있다.
        표를 구성하는 태그는 <table> , <tr>, <th>, <td>, 
                          <thead>, <tbody>, <tfoot>
        <table> : 표를 생성해주는 역할의 태그
        <tr> : 표의 한 행을 나타내는 태그
        <th> : 표의 제목 셀을 나타내는 태그
        <td> : 표의 일반 셀을 나타내는 태그                    
    -->
    <h1>4행 3열 표 만들기</h1>

    <!-- border : 표의 테두리 두께-->
    <table border="1">
        <!-- 테이블의 제목 추가 태그-->
        <caption>웹 브라우저의 종류</caption>
        
        <tbody>
            <tr>
                <td>Chrome</td>
                <td>Google</td>
                <td>http://google.com</td>
            </tr>
            <tr>
                <td>Firefox</td>
                <td>Mozila</td>
                <td>mozilla.org</td>
            </tr>
            <tr>
                <td>Brave</td>
                <td>??</td>
                <td>brave.com</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th width="130" height="30">브라우저명</th>
                <th width="80">제조사</th>
                <th width="200">홈페이지</th>
            </tr>
        </thead>
    </table>

    <hr>

    <h1>표의 행과 열을 합치는 속성</h1>
    <!--
        셀(th,td)태그와 속성을 이용해서 행 또는 열을 합칠 수 있다.

        colspan = "2" : 2개의 열을 병합
        rowspan = "2" : 2개의 행을 병합
    -->

    <h3>이력서 </h3>

    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="130" height="130" >사진</td>
            <td width="80">이름</td>
            <td width="200"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="65" height="50" >주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="200">자기소개</td>
            <td colspan="3"></td>
    </table>
    

</body>
</html>
