<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #F2F2F2;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2 align="center" >학생 성적표</h2>    
    <table>
        <thead>
            <tr>
                <th rowspan="2">번호</th>
                <th rowspan="2">이름</th>
                <th colspan="3">과목</th>
                <th rowspan="2">총점</th>
                <th rowspan="2">평균</th>
            </tr>
            <tr>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">임세윤</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
                <td rowspan="2">263</td>
                <td rowspan="2">87.67</td>
            </tr>
            <tr>
                <td colspan="3">특별활동 : 축구부</td>
            </tr>
            <tr>
                <td>2</td>
                <td>조용우</td>
                <td>78</td>
                <td>85</td>
                <td>80</td>
                <td>243</td>
                <td>91.0</td>
            </tr>
            <tr>
                <td>3</td>
                <td>김지수</td>
                <td>92</td>
                <td>88</td>
                <td>95</td>
                <td>275</td>
                <td>91.67</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">전체 학생 수</td>
                <td colspan="2">3명</td>
            </tr>
        </tfoot>

    </table>


</body>
</html>
