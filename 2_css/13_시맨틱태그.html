<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        시맨틱 태그(Semantic Tag)
         - 단순 태그 배치를 넘어 의미있는 웹을 만들 수 있게 하는 태그 
         - 기존 영역 분할에 주로 사용되던 div태그는 태그의 이름만 봤을 때 , 나눈다는것 이외의 의미를
           파악할 수 없다. 
         - 따라서, 태그만 봤을 때 태그의 목적을 알 수 없기 때문에, id 또는 class를 반드시 추가해야 했다.
           ex) <div id="header"> , <div class="footer" > 
         - 시멘틱 태그를 사용하면 브라우저의 검색엔진이 페이지의 구조를 쉽게 이해하고, 페이지의 주요 콘텐츠를 식별하는데
           도움을 주기 때문에 검색엔진최적화(seo)에 도움이 된다.   

        [시맨틱 태그]
        header : 문서의 제목영역을 의미
        footer : 문서의 하단영역을 의미 
        nav    : 네비게이션 역할의 링크 작성 영역
        main   : 현재 문서의 주된 콘텐츠 작성 영역
        section : 구역 구문을 위한 영역
        article(작은 토막) : 본문과 독립된 콘텐츠를 작성하는 영역
        aside : 사이드바 영역
    -->
    <div id="container">
        <!-- div id="header" -->
        <header>
            <div>
                <img src="../../resources/image/kh_logo.jpg">
            </div>
            <div>
                
                <input type="search" name="" id="query"
                placeholder="검색어를 입력해주세요.">
            </div>
            <div>

            </div>
        </header>

        <!-- div="nav" -->
        <nav>
            <ul>

                <li><a href="#">자유 게시판</a></li>
                <li><a href="#">질문 게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1문의</a></li>
            </ul>
        </nav>

        <!-- div="content"-->
        <main>
            <div></div>
            <div>
                <form id="login-form">
                    <div id="id-pw-area">
                        <div>
                            <input type="text" placeholder="아이디">

                        </div>
                        <div>
                            <button>로그인</button>    
                        </div>
                    </div>     
                    <div id="signup-find-area">
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>
                    </div>   
                </form>
            </div>
        </main>
    </div>
    <!-- div id="footer" -->
    <footer>
        <p>Copyright &copy; KH Informaction Educational ....</p>
        <div>
            <a href="#">프로젝트 소개</a>
            <span>|</span>

            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#">고객센터</a>
        </div>
    </footer>        

</body>
</html>
