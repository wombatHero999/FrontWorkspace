<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>실습문제_closure</title>
</head>
<body>
	<h3>@실습문제 : 임의의 숫자를 더해가는 가산기 프로그램</h3>
	<p>
		사용자는 input#myadder를 통해 값을 입력하고, <br>
		가산기는 입력값만큼 클로저에 저장된 값을 증가시킨 후 alert로 현재까지의 합을 출력합니다. <br>
		단, 사용자가 입력한 값이 숫자가 아닐경우는 무시합니다.		
	</p>
	가산기 : <input type="number" id="myadder" >
	<button onclick="addFunc();">실행</button>
	<script>
		function mkAddFunc (){
			var sum = 0;
			return function (){
				if(isNaN(myadder.value)) return;
				sum += Number(myadder.value);
				alert(sum);
			}
		} 

		var addFunc = mkAddFunc();
	</script>
</body>
</html>
