<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@4.0.0/dist/jquery.min.js"></script>
</head>
<body>
    <h1>기본 선택자</h1>
    <h3>* 아이디 선택자</h3>

    <h1 id="id1">ID1</h1>
    <h1 id="id2">ID2</h1>

    <script>
        $(function(){
            // 자바스크립트 방식 요소 선택
            document.querySelector("#id1").style.color = "red";
            document.querySelector("#id1").innerHTML = "변경완료"

            // jquery방식 요소 선택
            $("#id2").css('color','pink');
            $("#id2").html("변경끝");
        })        
    </script>

    <h3>* 태그 선택자</h3>

    <p>Java</p>
    <p>Oracle</p>
    <p>JDBC</p>

    <script>
        $(function(){
            var p = document.querySelectorAll("p");

            $("p").css("color",'blue');
        })
    </script>

    <h3> * 클래스 선택자</h3>

    <h1 class="item">Class1</h1>
    <h1 class="item">Class2</h1>
    <h1 class="item">Class3</h1>

    <script>
        $(function(){
            $(".item")
                .css('backgroundColor','lightgray')
                .html("요소변경")
                .click(function(){
                    console.log('클릭');
                })
        })
    </script>
