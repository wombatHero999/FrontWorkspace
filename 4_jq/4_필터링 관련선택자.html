<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@4.0.0/dist/jquery.min.js"></script>
</head>
<body>
    <h1>필터링 관련 선택자 및 메서드</h1>
    <h3>* 필터 관련 선택자</h3>
    <table border="1">
        <tr>
            <td>이름</td>
            <td>혈액형</td>
            <td>거주지</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>B형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>김삼순</td>
            <td>O형</td>
            <td>부산</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(function(){
            // 첫번째 tr태그 선택
            $("tr:first").css({background:'black',color:'white'});

            // 마지막 tr태그 선택
            $("tr:last").css({background:'red',color:'white'});

            // 짝수번째 행 선택(숫자를 0부터 센다)
            $("tr:even").css('background','lightgray');
            $("tr:odd").css('background','yellow');
        })
    </script>

    <hr>
    <h3>필터링 메서드</h3>
    <p>
        기준이 되는 요소 중 특정 요소만을 걸러서 선택하기 위한 메서드 <br>
        ex) first() , last(), filter() , eq(), not(), contains()
    </p>

    <h4 class="test">test1</h4>
    <h4 class="test">test2</h4>
    <h4 class="test">test3</h4>
    <h4 class="test">zz</h4>
    <h4>test5</h4>
    <h4 class="test">test6</h4>

    <script>
        $(function(){
            $("h4").first().css('font-size','20px');
            $("h4").last().css('font-size','30px');
            $("h4").filter('.test').html("ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ");
            $("h4").not(".test").css('color','red');
            $("h4").eq(2).text("eq로 선택");

            $("h4:contains(test)").css('text-decoration','line-through');
        })
    </script>

</body>
