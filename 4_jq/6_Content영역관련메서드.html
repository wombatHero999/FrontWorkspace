<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@4.0.0/dist/jquery.min.js"></script>
</head>
<body>
    <h1>Content영역(innerHTML, innerText) 관련 메서드</h1>

    <h3>HTML관련 메서드 : innerHTML과 관련된 메서드</h3>

    <h1 id="test1">
        <a>네이버로</a>
    </h1>

    <h1 id="test2">
    </h1>

    <br><br>
    <div class="class1">test1</div>
    <div class="class1">test1</div>
    <div class="class1">test1</div>

    <script>
        $(function(){
            //컨텐츠영역의 값을 가져오는 방법
            var tmp = $("#test1").html();
            console.log(tmp);

            $("#test2").html(tmp);
            $("#test2").children().attr("href","https://naver.com")

            // html, text메서드에 매개변수로 function값을 전달하면, 
            // function실행후 리턴한 값으로 컨텐츠 영역의 값이 초기화 된다.

            // var count = 0;
            // $(".class1").html(function(){
            //     return "<h1>"+ count++ +"</h1>";
            // });

            // $(".class1").html(function(index , html){
            //     return "<h1> 인덱스 : "+index+", content값은 : "+html+"</h1>";
            // });

            $(".class1").text(function(index , html){
                return "<h1> 인덱스 : "+index+", content값은 : "+html+"</h1>";
            });
        })
    </script>
    
</body>
</html>
