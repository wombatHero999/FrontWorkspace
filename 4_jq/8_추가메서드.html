    <style>
        .highlight-0 {
            background:red;

        .highlight-1 {
            background:orange;
        }
        .highlight-2 {

<body>
    <h1>추가적인 메서드</h1>
    <h3>* each 메서드</h3>

    <pre>
        배열의 모든 인덱스에 순차적으로 접근하고자 할 때 혹은 객체가 가지고 있는 모든 속성에
        순차적으로 접근하고자 할때 사용하는 메서드. 
        즉, for of문과 for in문의 기능이 하나로 합쳐진 메서드. 
    </pre>

    <div id="area1">

    </div>

    <script>
        $(function(){
            var arr = ['월','요','일'];
            var student = {
                name : '서우성',
                age : 26 ,
                address : '강원도'
            };

            /* 
                each 사용방법
                1) $.each(객체/배열, function(index, value){
                    실행할 내용
                });

                2) $("선택자"/배열).each(function(매개변수1,매개변수2){
                    실행할 내용
                });
            */

            $.each(arr , function(index, value){
                console.log(index , value);
            });

            $(arr).each(function(i, v){
                console.log(i , v);
            });

            // $(student).each(function(key , value){
            //     console.log(key, value);
            // })

            $.each(student , function(key , value){
                console.log(key, value);
            });
        })
    </script>

    <div id="wrap">
        <h1>item-1</h1>
        <h1>item-2</h1>
        <h1>item-3</h1>
        <h1>item-4</h1>
        <h1>item-5</h1>
    </div>

    <script>
        $(function(){
            $("#wrap").children().each(function(index, h1){
                $(h1).addClass("highlight-"+index);
            })
        })
    </script>

    <h3> * is 메서드</h3>

    <h3 class="test">test1</h3>
    <h3>test2</h3>
    <h3 class="test">test3</h3>
    <h3 class="test">test4</h3>
    <h3>test5</h3>
    <h3 class="test">test6</h3>

    <script>
        $(function(){
            /*
                .is('선택자')
                 - 선택된 요소가 내가 전달한 선택자와 일치하는지 판단
                 하는 메서드. 
                 - 일치한다면 true, 아니라면 false를 반환
            */
            $("h3").each(function(i, h3){
                console.log(this , h3); // 현재 반복중인 요소

                if($(this).is('.test')){
                    $(this).css('background','orange');
                }    
            })
        })
    </script>
